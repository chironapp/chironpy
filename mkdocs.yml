site_name: chironpy docs
site_url: https://chironapp.github.io/chironpy/
site_description: "Endurance sports analysis library for Python."

theme:
  name: "material"
  palette:
    primary: "purple"
    accent: "orange"
  icon:
    logo: logo
    # repo: github

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
      toc_depth: 3

repo_name: chironapp/chironpy
repo_url: https://github.com/chironapp/chironpy

plugins:
  - mknotebooks

nav:
  - "index.md"
  - "Features":
      - "features/data_loading.md"
      - "features/example_data.md"
      - "features/running_metrics.md"
      - "features/Metrics.ipynb"
      - "features/nomenclature.md"
  - "Legacy (sweatpy)":
      - "legacy/data_loading.md"
      - "legacy/Power duration modelling.ipynb"
      - "legacy/example_data.md"
      - "legacy/Metrics.ipynb"
      - "legacy/nomenclature.md"
  - "api_reference.md"
  - "changelog.md"
  - "contributing.md"
